    <style>
      a {
        font-family: sans-serif;
        color: black;
        display: inline-block;
        padding: 8px 10px 6px 10px;
        margin: 3px;
        border: 3px solid DarkGrey;
        text-decoration: none;
      }

      a:hover { background-color: #eee; }

      hr { border: 0; height: 0; border-top: 1px solid rgba(0, 0, 0, 0.1); border-bottom: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
    <script>
      var entered = "";

      document.onkeydown = function(e) {
        var e = e || window.event;
        console.log(e.keyCode);
        if (e.keyCode == 27) {
          entered = "";
        } else if (e.keyCode == 8) {
          entered = entered.substring(0, entered.length - 1);
        } else if (e.keyCode == 13) {
          window.location = "https://www.google.co.uk/search?q=" + entered;
        } else {
          var chr = String.fromCharCode(e.keyCode).toLowerCase();
          if (chr.match(/[a-z0-9 ]/))
            entered += chr;
        }

        document.getElementById("entered").innerHTML = entered;

        if (entered.length < 2)
          return;

        var links = document.links;
        var matching = [];
        for(var i = 0; i < links.length; i++) {
          if (links[i].textContent.toLowerCase().startsWith(entered))
            matching.push(links[i].href);
        }
        if (matching.length == 1) {
          window.location = matching[0];
        }
      }
    </script>
  </head>
