    <script type="text/javascript">

      window.location.href = target;

      function setLink() {
        var link = document.getElementById("location");
        if (link == null) {
          setTimeout(setLink, 0);
          return
        }
        link.href = target;
        link.innerHTML = target;
      }

      setLink();
    </script>
  </head>
